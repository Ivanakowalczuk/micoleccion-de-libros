<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Colección de libros</title>
    <link rel="icon" href="./img/favicon.jpg">
</head>
<body>
   <div class="container mt-4">
       <h1 class="display-4 text-center">Mis libros leídos</h1>
       <p class="text-center" >Agrega los libros que hayas leído. La información se guardará solamente en tu dispositivo</p>
      <form action="" id="libro-form">
        <div class="form-group mb-4">
           <label for="titulo">Título</label>
           <input type="text" name="" id="titulo" class="form-control">
        </div>
        <div class="form-group mb-4">
           <label for="autor">Autor</label>
           <input type="text" name="" id="autor" class="form-control">
       </div>
       <div class="form-group mb-4">
        <label for="edad">Edad en la que leí el libro</label>
        <input type="text" name="" id="edad" class="form-control">
     </div>
       <div class="form-group mb-4">
          <label for="comentarios">Comentarios</label>
          <input type="text" name="" id="comentarios" class="form-control mb-4">
       </div>
       <div class="input-submit">
       <input type="submit" value="Agregar libro" class="btn btn-primary col-6 " name="" id="">
    </div>
   </form>

   <table class="table table-striped mt-5">
       <thead>
           <tr class="listas">
               <th>Título</th>
               <th>Autor</th>
               <th>¿A qué edad lo leí?</th>
               <th>Comentarios</th>
               <th></th>

           </tr>
       </thead>
       <tbody id="libro-list"></tbody>


   </table>
</div>
<footer>
    <p class="autor">Desarrollado por Ivana Kowalczuk</p>
    <p class="subtitulo">Front end developer</p>
</footer>
<script src="./Java_Scripts/app.js"></script>
</body>
</html>
